<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">(function(sc) {
  &quot;use strict&quot;;

  require(&quot;../compiler&quot;);

  function InterpolateString(str) {
    this.str = str;
  }

  InterpolateString.hasInterpolateString = function(str) {
    return (/(?:^|[^\\\\])#\{/).test(str);
  };

  InterpolateString.prototype.toCompiledString = function() {
    return toCompiledString(this.str);
  };

  function toCompiledString(str) {
    var len = str.length;
    var items = [];

    var index1 = 0;
    var code;
    do {
      var index2 = findString(str, index1);
      if (index2 &gt;= len) {
        break;
      }
      code = str.substr(index1, index2 - index1);
      if (code) {
        items.push(&#039;&quot;&#039; + code + &#039;&quot;&#039;);
      }

      index1 = index2 + 2;
      index2 = findExpression(str, index1, items);

      code = str.substr(index1, index2 - index1);
      if (code) {
        items.push(&quot;(&quot; + code + &quot;).asString&quot;);
      }

      index1 = index2 + 1;
    } while (index1 &lt; len);

    if (index1 &lt; len) {
      items.push(&#039;&quot;&#039; + str.substr(index1) + &#039;&quot;&#039;);
    }

    return items.join(&quot;++&quot;);
  }

  function findString(str, index) {
    var len = str.length;

    while (index &lt; len) {
      switch (str.charAt(index)) {
      case &quot;#&quot;:
        if (str.charAt(index + 1) === &quot;{&quot;) {
          return index;
        }
        break;
      case &quot;\\&quot;:
        index += 1;
        break;
      }
      index += 1;
    }

    return index;
  }

  function findExpression(str, index) {
    var len = str.length;

    var depth = 0;
    while (index &lt; len) {
      switch (str.charAt(index)) {
      case &quot;}&quot;:
        if (depth === 0) {
          return index;
        }
        depth -= 1;
        break;
      case &quot;{&quot;:
        depth += 1;
        break;
      }
      index += 1;
    }

    return index;
  }

  sc.lang.compiler.InterpolateString = InterpolateString;
})(sc);</textarea>
